
allprojects {
    group = 'com.edu.gradle'
    version = '0.1'
}

subprojects {
    apply plugin: 'idea'
    apply plugin: 'java'


    repositories {
        //jcenter()
        maven {
            url 'http://maven.aliyun.com/nexus/content/groups/public/'
        }
    }

    dependencies {
        testCompile 'junit:junit:4.12'
        testCompile 'org.codehaus.groovy:groovy:2.0.6'
    }
}







